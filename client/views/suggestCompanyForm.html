<template name="suggestCompanyForm" >
<div class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="companyName">Company Name</label>
    <div class="controls">
      <input type="text" id="companyName">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="companyPic">Image URL</label>
    <div class="controls">
      <input type="text" id="companyPic">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="companyWebsite">Website</label>
    <div class="controls">
      <input type="text" id="companyWebsite">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="companyDescription">Description</label>
    <div class="controls">
      <textarea id="companyDescription" row="3" ></textarea>
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button id="createNewCompany" class="btn">Submit</button>
    </div>
  </div>
</div>

</template>


<template name="pendingCompanies">
<table class="table table-bordered">
  {{#each companies}}
    <tr>
      <td>
        <img src="{{image}}" alt="" />
      </td>
      <td>
        <p>{{name}}</p>
        <p><a href="{{website}}"></a>{{website}}</p>
        <p>{{printTime}}</p>
        <p>{{description}}</p>
      </td>
      <td>
        <button class="btn btn-primary approveCompany">Approve</button>
      </td>
    </tr>
  {{/each}}
</table>
</template>
