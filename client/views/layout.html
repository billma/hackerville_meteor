<head>
  <meta charset="UTF-8">
  <title></title>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script type="text/javascript" src='/timeago.js' ></script>
  <script type="text/javascript" src='/bootstrap/js/bootstrap.min.js' ></script>

<body>
  <div id="header">
    <div class="container">
      <div class="row">
        <div class="span10">
          {{> headerContent}}
        </div>
        <div class="span2">
          {{> loginButton}}
        </div>
      </div>
    </div>
  </div>
  {{renderPage}}

<template name="loginButton">

</template>

<template name="headerContent">
<div id="companyTitle" class="section">HackerVille</div>

</template>
